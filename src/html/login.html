<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />

		<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.css" />
		
		
	</head>

	<body>
		<div id="total">
			<!--logo-->
			<div class="logo">
				<div class="logo_left">
					<a href=""><img src="../img/index_img/top.png" /></a>
					<h6>中关村在线旗下网上商城</h6>
				</div>

				<div class="logo_right">
					<span>已经有Z商城账号？</span>
					<a href="">立即登录</a>
				</div>
			</div>

			<!--login_under-->
			<div class="login_under">
				<div class="login_img">
					<img src="../img/login_img/login.png" />
				</div>
				<div class="login_right">
					<h4>登录Z商城</h4>
					<h4>商家登录</h4>
					<!--login_username-->
					<div class="login_username" style="display: block;">
						<div class="login_input" style="position: relative;">
							<input placeholder="手机号/邮箱/用户名" type="text" id="login_usernamea" value=""/>
							<input placeholder="密码" type="password" id="login_usernameb" value=""/>
							<a href="">手机动态码登录</a>
							<a href="">忘记密码？</a>
							<label style="font-size: 10px;position:absolute;top:144px; left:118px;  width:80px;height:14px;"><input type="checkbox" name="" id="retain" value=""  style="font-size: 10px; height:14px;width: 20px;"/>十天免登陆</label>
							<input type="button" name="login_button" id="login_button" value="登录" style="background: #DD2F2F;border:none;color: #FFFFFF;" />
						</div>
						<p id="login_p">合作账号登录
						
						</p>
						<i class="fa fa-qq" aria-hidden="true"></i>
						<i class="fa fa-weixin" aria-hidden="true"></i>
						<i class="fa fa-tencent-weibo" aria-hidden="true"></i>
						<i class="fa fa-weibo" aria-hidden="true"></i>

					</div>

					<!--login_merchant-->
					<div class="login_username">
						<div class="login_merchant_input">
							<input placeholder="用户名" type="text" />
							<input placeholder="密码" type="password" />
						</div>
						<a href="">忘记密码？</a>
						<input type="button" name="login_buttona" id="login_buttona" value="登录" style="background: #DD2F2F;border:none;color: #FFFFFF;" />

					</div>

				</div>

			</div>

		</div>
